<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Note</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Title" ng-model="$ctrl.note.title">
    </div>
    <div class="form-group">
        <textarea class="form-control" placeholder="Note" ng-model="$ctrl.note.note" rows="6"></textarea> 
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$ctrl.save()">Save</button>
    <button class="btn btn-default" ng-click="$ctrl.close()">Cancel</button>
</div>
