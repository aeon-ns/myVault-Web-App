<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Password
        <div class="btn-group pull-right" role="group" data-toggle="buttons">
            <label class="btn btn-danger btn-sm" ng-class="{active: $ctrl.object.account}" ng-click="$ctrl.setAccount(true)"><input type="radio">Personal</label>
            <label class="btn btn-danger btn-sm" ng-class="{active: !$ctrl.object.account}" ng-click="$ctrl.setAccount(false)"><input type="radio">Work</label>
        </div>
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group row">
        <div class="col-sm-10">
            <input class="form-control input-sm" type="text" placeholder="Title" ng-model="$ctrl.object.title">
        </div>
        <div class="col-sm-2">
            <div class="btn-group pull-right" data-toggle="buttons">
                <label class="btn btn-primary btn-sm" ng-class="{active: $ctrl.object.pinned}"> {{$ctrl.object.pinned?'Pinned ':'Pin '}}<span class="glyphicon glyphicon-map-marker" ng-class="{'t-warn': $ctrl.object.pinned}"></span> <input type="checkbox" ng-model="$ctrl.object.pinned"></label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group input-group-sm">
            <span class="input-group-addon ns">Username</span>
            <input class="form-control" type="text" placeholder="Username" ng-model="$ctrl.object.username">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group input-group-sm">
            <span class="input-group-addon ns">Password</span>
            <input class="form-control" type="{{$ctrl.show?'text':'password'}}" placeholder="Password" ng-model="$ctrl.object.password">
            <div class="input-group-btn" data-toggle="buttons">
                <label class="btn btn-primary"><span class="glyphicon" ng-class="{'glyphicon-eye-open': !$ctrl.show,'glyphicon-eye-close': $ctrl.show}"><input type="checkbox" ng-model="$ctrl.show"></span></label> 
            </div>
        </div>
    </div>
    <ul ng-if="$ctrl.object.hasCustom" class="list-unstyled">
        <li ng-repeat="field in $ctrl.object.customFields">
            <hr />
            <div class="form-group">
                <button class="btn btn-link pull-right" ng-click="$ctrl.delField($index)"><span class="glyphicon glyphicon-trash" ></span></button>
                <div class="input-group input-group-sm">
                    <span class="input-group-addon ns">Field&nbsp</span>
                    <input class="form-control" type="text" placeholder="Field Name" ng-model="field.key">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon ns">Value</span>
                    <input class="form-control" type="{{$ctrl.fieldShow[$index]?'text':'password'}}" placeholder="Field Value" ng-model="field.value">
                    <div class="input-group-btn" data-toggle="buttons">
                        <label class="btn btn-primary"><span class="glyphicon" ng-class="{'glyphicon-eye-open': !$ctrl.fieldShow[$index],'glyphicon-eye-close': $ctrl.fieldShow[$index]}"><input type="checkbox" ng-model="$ctrl.fieldShow[$index]"></span></label>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="modal-footer">
    <button class="btn btn-primary btn-sm pull-left" ng-click="$ctrl.addField()">Add Field</button>
    <button class="btn btn-success btn-sm" ng-click="$ctrl.save()">Save</button>
    <button class="btn btn-default btn-sm" ng-click="$ctrl.close()">Cancel</button>
</div>
